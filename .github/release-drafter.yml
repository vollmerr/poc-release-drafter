name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "Accor"
    labels:
      - "accor"
  - title: "Sonesta"
    labels:
      - "sonesta"
  - title: "⚙️ Dependencies"
    label: "dependencies"
change-template: "- $TITLE (#$NUMBER) @$AUTHOR {{{$BODY}}}"
replacers:
  # Remove invalid pr bodys
  - search: "/{{{(?:(?!#### Tickets)(?!}}})[^])*?}}}/gs"
    replace: ""
  # Replace each pr body with just the tickets
  - search: '/{{{.*?#### Tickets\s*\n(.*?)\s*\n\s*#### Description.*?}}}/gs'
    replace: "{{{$1}}}"
  # Convert newlines into commas for tickets
  - search: '/(?<=\{{{[^}]*)\n(?=[^}]*}}})/g'
    replace: ", "
  # # Fix multi lined ones
  # - search: "/\n(?=, )/gs"
  #   replace: ""
  # # Make markers into list instead
  # - search: "/{{{(.*?)}}}/gs"
  #   replace: "[$1]"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## Changes

  $CHANGES
